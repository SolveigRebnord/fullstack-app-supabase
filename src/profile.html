<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="./js/profile.js" type="module" defer></script>
</head>
<body>
  <main class="flex flex-col items-center gap-12 h-screen py-12">
   <h1 class="text-xl text-red-800">Profile</h1>
   <button id="new-item-btn">New Recipe</button>
   <form id="new-item-form" action="submit" 
    class="m-auto p-6 flex flex-col w-1/3 gap-8 font-light lg:justify-between items-center border border-gray-400">
    <div
      class="flex flex-col w-full gap-4 lg:justify-between lg:gap-8">
      <div class="">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
          class="pl-4 tracking-wide font-light placeholder:text-black text-2xl focus:outline-none bg-transparent" />
        <span
          class="hidden absolute text-xs text-red-800 tracking-wide top-0 right-0 whitespace-nowrap lg:text-sm"
          id="title-message">
          Missing title
        </span>
        <hr class="bg-black mb-4 mt-2 lg:mb-12" />
        <textarea
          name="desc"
          id="desc"
          placeholder="description.."
          class="auto-rows-max auto-cols-auto w-full h-32 border-none font-josefine font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"></textarea>
        <span
          class="hidden absolute text-xs text-red-800 tracking-wide bottom-0 right-0 whitespace-nowrap lg:text-sm"
          id="desc-message"
          >Missing description</span
        >
      </div>
      <div class="flex flex-col gap-8">
        <input
          name="tags"
          autofocus
          placeholder="Add tags"
          class="w-full border border-blue" />
      </div>
      <div class="flex flex-col gap-8">
        <input
          id="yarn"
          placeholder="Add yarn"
          class="w-full border border-blue-300" />
      </div>
      <div class="flex flex-col gap-8">
        <input
          id="needles"
          placeholder="Add needles"
          class="w-full border border-red-300" />
      </div>
      <div class="flex flex-col gap-8">
        <input
          id="sizes"
          placeholder="Add sizes"
          class="w-full border border-red-300" />
      </div>
    </div>
    <div class="flex flex-col gap-12 pt-8 lg:p-0 ">
      <input
        id="media_input"
        placeholder="Add image url"
        class="w-fit p-2 border border-blue" />
      <button
        class="rounded-sm px-4 py-2 w-fit text-sm shadow-md self-end -mt-6"
        id="media_button">
        Preview Image
      </button>
      <div class="hidden" id="show_img"></div>
      <div class="flex flex-row justify-end">
        <ul
          class="flex flex-row justify-end gap-4 flex-wrap"
          id="img_prew_ul"></ul>
      </div>
    </div>
    <textarea
    name="intro"
    id="intro"
    placeholder="Introduction"
    class="auto-rows-max auto-cols-auto w-full h-32 border font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"></textarea>
    <textarea
    name="main"
    id="main"
    placeholder="Main recipe"
    class="auto-rows-max auto-cols-auto w-full h-44 border font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"></textarea>
    <input
    id="add"
    placeholder="Additional"
    class="w-fit p-2 border border-blue" />
  </form>
  </main>
</body>
</html>
