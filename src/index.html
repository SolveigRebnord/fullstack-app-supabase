<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
  <main class="flex flex-col items-center gap-12 h-screen py-12">
   <h1 class="text-xl text-red-800">Home</h1>
   <button id="new-item-btn">New post</button>
   <form id="new-item-form" action="submit" 
    class="m-auto p-6 flex flex-col w-1/3 gap-8 font-light lg:justify-between items-center border border-gray-400">
    <div
      class="flex flex-col w-full gap-4 lg:justify-between lg:gap-8">
      <div class="">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
          class="pl-4 tracking-wide font-light placeholder:text-black text-2xl focus:outline-none bg-transparent" />
        <hr class="bg-black mb-4 mt-2 lg:mb-12" />
        <textarea
          name="desc"
          id="desc"
          placeholder="description.."
          class="auto-rows-max auto-cols-auto w-full h-32 border-none font-josefine font-light placeholder:text-gray-400 placeholder:italic focus:outline-none bg-transparent"></textarea>
      </div>
      <div class="flex flex-col gap-8">
        <input
          name="tags"
          id="tags"
          autofocus
          placeholder="Add tags"
          class="w-full border border-blue" />
      </div>
    </div>
    <button type="submit">Create</button>


  <button
  class="py-4 border px-16 text-sm w-fit m-auto rounded-md tracking-wider font-quickS font-medium text-red bg-blue shadow-md"
  id="sign-out-btn">
  Log Out
</button>
  </form>
  </main>
</body>
</html>
