<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <h1 class="text-red-400">Sign up</h1>
    <form
    id="sign-up-form"
    class="m-auto flex flex-col rounded-md gap-10 w-3/4 md:w-1/2 text-center font-quickS tracking-wide font-light md:px-8 md:py-12 md:text-md lg:gap-6 lg:w-1/3 lg:p-8 lg:m-0">
    <label for="username" class="relative">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        class="px-4 rounded-md focus:outline-none h-12 w-full border border-blue placeholder:text-gray-500" />
      <span
        class="absolute text-xs tracking-wide -bottom-6 right-0 whitespace-nowrap lg:text-sm"
        id="username-message"></span>
    </label>
    <label for="email" class="relative">
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Email"
        class="px-4 rounded-md focus:outline-none h-12 w-full border border-blue placeholder:text-gray-500" />
      <span
        class="absolute text-xs tracking-wide -bottom-6 right-0 whitespace-nowrap lg:text-sm"
        id="email-message"></span>
    </label>
    <label for="password" class="relative">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        class="px-4 rounded-md focus:outline-none h-12 w-full border border-blue placeholder:text-gray-500" />
      <span
        class="absolute text-xs tracking-wide -bottom-6 right-0 whitespace-nowrap lg:text-sm"
        id="password-message"></span>
    </label>
    <button
      class="py-4 border px-16 text-sm w-fit m-auto rounded-md tracking-wider font-quickS font-medium text-white bg-blue shadow-md"
      id="sign-up-button"
      type="submit">
      Sign up
    </button>
    <span id="error-message" class="hidden"></span>
  </form>

  <h2 class="text-red-400">Log in</h2>
  <form
  id="log-in-form"
  class="m-auto flex flex-col rounded-md gap-10 w-3/4 md:w-1/2 text-center font-quickS tracking-wide font-light md:px-8 md:py-12 md:text-md lg:gap-6 lg:w-1/3 lg:p-8 lg:m-0">
  <label for="email" class="relative">
    <input
      type="text"
      name="email"
      id="email_login"
      placeholder="Email"
      class="px-4 rounded-md focus:outline-none h-12 w-full border border-blue placeholder:text-gray-500" />
    <span
      class="absolute text-xs tracking-wide -bottom-6 right-0 whitespace-nowrap lg:text-sm"
      id="email-message"></span>
  </label>
  <label for="password" class="relative">
    <input
      type="password"
      name="password"
      id="password_login"
      placeholder="Password"
      class="px-4 rounded-md focus:outline-none h-12 w-full border border-blue placeholder:text-gray-500" />
    <span
      class="absolute text-xs tracking-wide -bottom-6 right-0 whitespace-nowrap lg:text-sm"
      id="password-message"></span>
  </label>
  <button
    class="py-4 border px-16 text-sm w-fit m-auto rounded-md tracking-wider font-quickS font-medium text-white bg-blue shadow-md"
    id=""
    type="submit">
    Sign up
  </button>
  <span id="error-message" class="hidden"></span>

  

  <button
  class="py-4 border px-16 text-sm w-fit m-auto rounded-md tracking-wider font-quickS font-medium text-red bg-blue shadow-md"
  id="sign-out-btn"
  type="">
  Sign Out
</button>
</form>
</body>
</html>
